<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <meta name="author" content="Karsten Berlin">
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <title>Neighbourhood Map</title>
    <!-- custom css -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- text and headline font -->
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <div id="errorbox">
        <h2>Ooops .. something went wrong!</h2>
        <p>We are sorry, but to use this app you need to have Javascript
          enabled in your browser.</p>
        <p>
          Find out how to
          <a href="https://www.enable-javascript.com/" target="_blank">
            enable Javascript
          </a>
        </p>
      </div>
    </noscript>
    <div class="container">
      <aside data-bind="css: { 'shift': shiftClicked }">
        <h1>Karsten's locations</h1>
        <div class="filter">
          <input type="text" id="txtfilter" data-bind='textInput:textToScan' />
          <button type="button" name="filter" id="btnfilter">
            <i class="fa fa-filter" aria-hidden="true"></i>&nbsp;Filter
          </button>
        </div>
        <ul data-bind="foreach: selectedItems">
          <li data-bind="text: title, attr: {id: 'loc_' + place_id }, event: { click: locationClicked }"></li>
        </ul>
      </aside>

      <main data-bind="css: { 'shift': shiftClicked }">
        <div class="hamburger" data-bind="click: hamburgerClicked">
          <i class="fa fa-2x fa-bars" aria-hidden="true"></i>
        </div>
         <div id="map"></div>
        <div id="loadingbox"><i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>&nbsp;&nbsp;Loading ... </div>
        <div id="errorbox"></div>
      </main>


    </div>


    <!-- Include knockout -->
    <script src="js/knockout-3.4.2.js"></script>
    <!-- Include jQuery -->
    <script
    			  src="http://code.jquery.com/jquery-2.2.4.min.js"
    			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    			  crossorigin="anonymous"></script>
    <!-- Include map and ui work -->
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCltzwNrtVheO7HFu7oiV6tgZ9Nx5YBIuA&v___&callback=initMap" async defer onerror="mapError()"></script>
    <script src="js/locations.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
